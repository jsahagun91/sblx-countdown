<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi Super Bowl LX Countdown</title>
    <meta
      name="description"
      content="Pepsi Super Bowl LX Countdown and real-time timer."
    />
    <meta property="og:title" content="Pepsi Super Bowl LX Countdown" />
    <meta
      property="og:description"
      content="Pepsi Super Bowl LX Countdown with real-time timer."
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pepsi Super Bowl LX Countdown" />
    <meta
      name="twitter:description"
      content="Pepsi Super Bowl LX Countdown with a cinematic video backdrop and real-time timer."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --fg: #f5f5f5;
        --shadow-red: rgba(255, 64, 64, 0.9);
        --shadow-cyan: rgba(64, 255, 255, 0.85);
        --overlay: rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Kanit", system-ui, sans-serif;
        color: var(--fg);
        background: #000;
        min-height: 100vh;
        overflow: hidden;
      }

      .video-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        filter: saturate(120%) contrast(105%) drop-shadow(10px 0 0 var(--shadow-red))
          drop-shadow(-10px 0 0 var(--shadow-cyan));
      }

      .scrim {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 30%, rgba(0, 0, 0, 0.04), rgba(0, 0, 0, 0.32)),
          linear-gradient(180deg, rgba(0, 0, 0, 0.12), rgba(0, 0, 0, 0.32));
        z-index: -1;
      }

      .layout {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 24px;
        text-align: center;
      }

      .stack {
        display: grid;
        gap: 24px;
        align-items: center;
        justify-items: center;
        max-width: 920px;
      }

      .logos {
        display: flex;
        gap: 28px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .logos img {
        display: block;
        width: clamp(230px, 34vw, 400px);
        height: clamp(105px, 18vw, 190px);
        object-fit: contain;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.45));
      }

      .time-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 16px;
        align-items: end;
        text-align: center;
      }

      .time-unit {
        display: grid;
        gap: 6px;
        justify-items: center;
      }

      .time-value {
        display: inline-block;
        min-width: 3ch;
        font-size: clamp(3.2rem, 8vw, 7.5rem);
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        position: relative;
        font-variant-numeric: tabular-nums;
      }

      .time-label {
        font-size: clamp(0.7rem, 2vw, 1rem);
        letter-spacing: 0.28em;
        text-transform: uppercase;
        font-weight: 600;
      }

      .label {
        font-size: clamp(0.9rem, 2.4vw, 1.35rem);
        letter-spacing: 0.35em;
        text-transform: uppercase;
        font-weight: 600;
      }

      .pill {
        background: var(--overlay);
        padding: 10px 18px;
        border-radius: 999px;
        backdrop-filter: blur(6px);
      }

      @media (max-width: 700px) {
        .stack {
          gap: 18px;
        }

        .logos img {
          max-width: min(80vw, 380px);
        }

        .time-value {
          letter-spacing: 0.04em;
        }

        .time-label {
          letter-spacing: 0.18em;
        }
      }

      @media (min-width: 900px) {
        .logos img {
          width: clamp(276px, 40.8vw, 480px);
          height: clamp(126px, 21.6vw, 228px);
        }

        .time-value {
          font-size: clamp(3.84rem, 9.6vw, 9rem);
        }

        .time-label {
          font-size: clamp(0.84rem, 2.4vw, 1.2rem);
        }
      }
    </style>
  </head>
  <body>
    <video class="video-bg" autoplay muted loop playsinline>
      <source src="assets/ggb.mp4" type="video/mp4" />
    </video>
    <div class="scrim" aria-hidden="true"></div>

    <main class="layout">
      <div class="stack">
        <div class="logos" aria-hidden="true">
          <img
            src="assets/PEP_TITAN_Logo_Globe_FullColor_RGB_NoBG.webp"
            alt="Pep Titan"
          />
          <img src="assets/Super_Bowl_LX_Logo.svg.webp" alt="Super Bowl LX" />
        </div>
        <div class="time-grid" aria-live="polite">
          <div class="time-unit">
            <div class="time-value" id="days" data-text="00">00</div>
            <div class="time-label">Days</div>
          </div>
          <div class="time-unit">
            <div class="time-value" id="hours" data-text="00">00</div>
            <div class="time-label">Hours</div>
          </div>
          <div class="time-unit">
            <div class="time-value" id="minutes" data-text="00">00</div>
            <div class="time-label">Minutes</div>
          </div>
          <div class="time-unit">
            <div class="time-value" id="seconds" data-text="00">00</div>
            <div class="time-label">Seconds</div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");
      const targetDate = new Date(Date.UTC(2026, 1, 8, 23, 30, 0));

      const pad = (value) => String(value).padStart(2, "0");
      const setUnit = (el, value) => {
        el.textContent = value;
        el.dataset.text = value;
      };

      const tick = () => {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          setUnit(daysEl, "00");
          setUnit(hoursEl, "00");
          setUnit(minutesEl, "00");
          setUnit(secondsEl, "00");
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        setUnit(daysEl, pad(days));
        setUnit(hoursEl, pad(hours));
        setUnit(minutesEl, pad(minutes));
        setUnit(secondsEl, pad(seconds));
      };

      tick();
      setInterval(tick, 1000);
    </script>
  </body>
</html>
